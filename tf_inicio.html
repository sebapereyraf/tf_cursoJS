<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal Juegos</title>
    <script src="jquery-3.7.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        p {
            color: #666;
        }

        form {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[class="control"] {
            background-color: #4d48ec;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }

        .reinicio {
            margin-top: 20px;
        }

        header {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        #usuarioRegistrado {
            border-radius: 20px;
            display: flex;
            align-items: center;
        }

        #cerrarSesion {
            margin-left: 10px;
            width: 25px;
            height: 25px;
            background-color: #131212;
            border: 1px solid #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }

        .registro {
            background-color: #4d48ec;
            color: #fff;
            font-size: 24px;
        }

        #descripcion {
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 20px;
        }

        #divBotones {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .botonJuego {
            width: 250px;
            height: 80px;
            margin-right: 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            text-transform: uppercase;
        }


    </style>
</head>
<body>
    <header>
        <button id="usuarioRegistrado" class="registro">Regístrese</button>
    </header>

    <div id="descripcion">
        <p id="bienvenida">Bienvenidos a este sitio de TRIVIAS. Para jugar, debe registrarse previamente</p>
        <p id="txtUsuarioRegistrado">Ya se encuentra registrado en el sitio de TRIVIAS, por favor elija uno de los siguientes juegos:</p>
    </div>

    <div id="divBotones">
        <button id="adivinanzasBoton" class="botonJuego">ADIVINANZAS</button>
        <button id="preguntasRespuestasBoton" class="botonJuego">PREGUNTAS Y RESPUESTAS</button>
    </div>
    <ul>
        <li><a href="tfForm1.html">Datos Basicos</a></li>
        
    </ul>

    <script>
        $(document).ready(function(){
            const dataUsuarioGuardado = JSON.parse(localStorage.getItem("dataUsuario"));
            if (dataUsuarioGuardado) {
                $('#bienvenida').hide();
                $('#txtUsuarioRegistrado').show();
                $('#divBotones').show();
                $('#usuarioRegistrado').text(dataUsuarioGuardado.usuario);
                $('#usuarioRegistrado').append('<div id="cerrarSesion">X</div>');
                
            } else {
                $('#bienvenida').show();
                $('#txtUsuarioRegistrado').hide();
                $('#divBotones').hide();
                $('#usuarioRegistrado').text('Regístrese');
                $('#usuarioRegistrado').click(function(){
                $(location).attr('href', './tfForm1.html');
            });
            }

            //Links para juego adivinanza
            $('#adivinanzasBoton').click(function(){
                $(location).attr('href', './gh_adivinanza1.html');
            });

            //Link para juego Preguntas y Respuestas
            $('#preguntasRespuestasBoton').click(function(){
                $(location).attr('href', './gh_pregunta_respuesta.html');
            });

            // Evento clic para cerrar sesión
            $('#cerrarSesion').click(function() {
                localStorage.removeItem("dataUsuario")
                alert('Sesión cerrada');
                $(location).attr('href', './tf_inicio.html'); // que se redireccione a la pagina inicial
            });

            if (dataUsuarioGuardado) {
                $('#cerrarSesion').show();
            } else {
                $('#cerrarSesion').hide();
            }


        });
    </script>
    
</body>
</html>
